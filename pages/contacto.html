            <form class="formulario">

                <fieldset>
                    <legend>Contactanos</legend>

                    <div>
                        <div class="campo">
                            <label for="radio">Sr.</label>
                            <input name="radio" type="radio">

                        <div class="campo">

                        <div class="campo">

                            <select placeholder="" name="" id="country">

                                <option value="paraguay">Paraguay</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="chile">Chile</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono</Label>
                            <input type="text" placeholder="Su Teléfono" id="telefono" required>
                        </div>

                        <div class="campo">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" placeholder="Su Correo Electrónico" id="email" required>
                        </div>
                        <div class="campo">
                            <label for="check">Suscribite a nuestro Newsletter</label>
                            <input name="check" id="check" type="checkbox">
                        </div>
                        <div class="campo">
                            <label for="textarea">Mensaje</label>
                            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                        </div>
                        <div class="campo">
                            <input name="enviar" type="submit" value="Limpiar Formulario">
                        </div>
                        <div class="campo">
                            <input name="enviar" type="submit" value="Enviar">
                        </div>

                    </div>
