        <div class="imagenCarrousel">

            <p class="parrafoCarrousel">Pisos Radiantes</p>

        <section>

            <form class="formulario">

                <fieldset>
                    <legend>Contactanos</legend>

                    <div class="contenedorFormulario">
                        <div class="containerRadio">
                            <label for="radio">Sr.</label>
                            <input name="radio" type="radio">
                            <label for="radio">Sra.</label>
                            <input name="radio" type="radio">
                        </div>
                        <div class="campo">
                            <label for="name">Nombre y Apellido</label>
                            <input class="campoInput" type="text" placeholder="Ingrese su nombre" name="" id="name" required autofocus>
                        </div>
                        <div class="containerSelect">
                            <label for="country">País</label>
                            <select placeholder="" name="" id="country">
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="paraguay">Paraguay</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="chile">Chile</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono</Label>
                            <input class="campoInput" type="text" placeholder="Ingrese su teléfono" id="telefono">
                        </div>

                        <div class="campo">
                            <label for="email">Correo Electrónico</label>
                            <input class="campoInput" type="email" placeholder="Ingrese su correo electrónico" id="email">
                        </div>
                        <div class="containerCheckbox">
                            <label for="check">Suscribite a nuestro Newsletter</label>
                            <input name="check" id="check" type="checkbox">
                        </div>
                        <div class="campo">
                            <label for="textarea">Mensaje</label>
                            <textarea class="campoInput" placeholder="Dejenos un mensaje" name="" id="textarea" cols="20"
                                rows="2"></textarea>
                        </div>

                        <div class="contendedorBotones">
                            <div class="campo">
                                <input class="boton" name="enviar" type="submit" value="Limpiar Formulario">
                            </div>
                            <div class="campo">
                                <input class="boton" name="enviar" type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>

                </fieldset>

            </form>
        </section>
